<html>

<head>
	<title>Facebook</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script src="node_modules\chart.js\src\bundle.js"></script>
	<script src="AFINN-111.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js"></script>
	<script src="main.js"></script>
	<script src="colors.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="message_container">
		<canvas id="messages" class="messages"></canvas>
	</div>
	<input type="file"></input>

	<button onclick="upload()">upload</button>

	<br>

	<input type="radio" name="chatcount" value="multiple_chats"> multiple chats
	<input type="radio" name="chatcount" value="single_chat"> single chat

	<br>

	<input type="radio" name="type" value="total_messages"> messages
	<input type="radio" name="type" value="happy_emojis"> happy emojis [:), ;), :D, :P, etc]
	<input type="radio" name="type" value="sentiment_analysis"> sentiment analysis

	<br>

	<div id="tohide">
		<input type="radio" name="counting" value="1"> cumulative
		<input type="radio" name="counting" value="0"> per day
		<br><br>

		<button onclick="plot()">plot!</button>
		<div id="checkbox">
			<div id="checkbox1"></div>
			<div id="checkbox2"></div>
		</div>
	</div>


</body>
