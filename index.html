<html>
	<head>
		<title>Ben Mirtchouk</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu" />
	</head>

	<body bgcolor="#000000">
		<script>
			window.onload=type;


			var data="Hi, I'm Ben Mirtchouk! Nice to meet you!";

			var sentences=[];
			for (k=0;k<data.length;k++){
				var letter=data.substring(k,k+1);
				if (letter=="." || letter=="?" || letter=="!"){
					sentences.push(data.substring(0,k+1));
					data=data.substring(k+1,data.length);
					k=-1;
				}
			}


			var sentenceCount=0;
			var letterCount=0;
			var counter2=0;
			function type(){
				if (sentenceCount==sentences.length) return;

				document.getElementById("text").innerHTML+=sentences[sentenceCount].substring(letterCount,letterCount+1);

				letterCount++;
				if (letterCount==sentences[sentenceCount].length){
					letterCount=0;
					sentenceCount++;
					counter2=0;
					setTimeout( type2, 300 );
				}else{
					setTimeout( type, 40 );
				}
			}

			function type2(){
				//debugger;
				if (counter2==4) setTimeout( type, 40 );
				else{
					if (counter2%2==0) document.getElementById("cursor").innerHTML="";
					else document.getElementById("cursor").innerHTML="<strong>_</strong>";
					counter2++;
					setTimeout( type2, 300 );
				}
			}

		</script>

		<p id="text" class="text UbuntuFont"></p>
		<p id="cursor" class="text cursor UbuntuFont"><strong>_</strong></p>



	</body>



</html>
